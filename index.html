<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WBA</title>
    <link rel="icon" type="image/x-icon" href="https://static.photos/abstract/320x240/1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4F46E5"/>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md" data-aos="fade-up">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="mx-auto bg-indigo-100 rounded-full p-4 w-20 h-20 flex items-center justify-center mb-4">
                    <i data-feather="box" class="text-indigo-600 w-10 h-10"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-600 mt-2">Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-5">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="admin@wba.com" value="admin@wba.com">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="password123" value="password123">
                </div>
                
                <div id="errorMessage" class="mb-4 text-red-600 text-sm hidden"></div>
                
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-300 transform hover:scale-[1.02]">
                    Sign In
                </button>
                
                <div class="mt-6 text-center">
                    <div class="text-gray-600 text-sm mb-2">
                        <strong>Demo Credentials:</strong><br>
                        Email: admin@wba.com<br>
                        Password: password123
                    </div>
                    <a href="#" class="text-indigo-600 hover:text-indigo-800 text-sm">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>AOS.init();</script>
    <script>feather.replace();</script>
    <script>
        // Dummy user credentials
        const dummyUsers = {
            'admin@wba.com': 'password123',
            'user@wba.com': 'user123',
            'demo@wba.com': 'demo123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous error message
            errorMessage.classList.add('hidden');
            
            // Check credentials
            if (dummyUsers[email] && dummyUsers[email] === password) {
                // Store user session
                localStorage.setItem('loggedInUser', email);
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error message
                errorMessage.textContent = 'Invalid email or password. Please use the demo credentials shown below.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
