    // On modal open, trigger change to set correct state
    staffTypeSelect.dispatchEvent(new Event('change'));
  }
});

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.feather) feather.replace();

      // Initialize Firebase
      if (!firebase.apps.length && window.firebaseConfig) {
        firebase.initializeApp(window.firebaseConfig);
      }
  const db = firebase.firestore();
  const auth = firebase.auth();

      // Load users
      async function loadUsers() {
        const userList = document.getElementById('userList');
        try {
          const usersSnap = await db.collection('users').get();
          if (usersSnap.empty) {
            userList.innerHTML = '<p>No users found.</p>';
            return;
          }
          let html = '<table class="min-w-full text-sm"><thead><tr><th class="px-4 py-2">Name</th><th class="px-4 py-2">Email</th><th class="px-4 py-2">Role</th><th class="px-4 py-2">Actions</th></tr></thead><tbody>';
          usersSnap.forEach(doc => {
            const u = doc.data();
            html += `<tr>
              <td class="border px-4 py-2">${u.name || ''}</td>
              <td class="border px-4 py-2">${u.email || ''}</td>
              <td class="border px-4 py-2">${u.role || ''}</td>
              <td class="border px-4 py-2">
                <button class="edit-user-btn text-indigo-600 hover:underline mr-2" data-id="${doc.id}" data-name="${u.name || ''}" data-email="${u.email || ''}" data-role="${u.role || ''}">Edit</button>
                <button class="delete-user-btn text-red-600 hover:underline" data-id="${doc.id}">Delete</button>
              </td>
            </tr>`;
          });
          html += '</tbody></table>';
          userList.innerHTML = html;
          // Attach event listeners for edit/delete
          document.querySelectorAll('.delete-user-btn').forEach(btn => {
            btn.onclick = async function() {
              if (confirm('Are you sure you want to delete this user?')) {
                const uid = btn.getAttribute('data-id');
                // 1. Delete from Firestore
                await db.collection('users').doc(uid).delete();
                // 2. Delete from Auth (if current user is the one being deleted)
                try {
                  if (auth.currentUser && auth.currentUser.uid === uid) {
                    await auth.currentUser.delete();
                  }
                  // Note: For full admin deletion, use Firebase Admin SDK on backend
                } catch (e) {}
                loadUsers();
              }
            };
          });
          document.querySelectorAll('.edit-user-btn').forEach(btn => {
            btn.onclick = function() {
              openEditUserModal({
                id: btn.getAttribute('data-id'),
                name: btn.getAttribute('data-name'),
                email: btn.getAttribute('data-email'),
                role: btn.getAttribute('data-role')
              });
            };
          });
    // Edit User Modal
    // Add modal HTML
    const editUserModalHtml = `
      <div id="editUserModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
          <h3 class="text-lg font-bold mb-4">Edit User</h3>
          <form id="editUserForm" class="space-y-4">
            <input type="hidden" name="id" />
            <div>
              <label class="block text-gray-700 mb-1">Name</label>
              <input type="text" name="name" class="w-full border rounded px-3 py-2" required />
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Email</label>
              <input type="email" name="email" class="w-full border rounded px-3 py-2" required />
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Role</label>
              <select name="role" class="w-full border rounded px-3 py-2" required>
                <option value="admin">Admin</option>
                <option value="contract-staff">Contract Staff</option>
                <option value="warehouse-staff">Warehouse Staff</option>
                <option value="driver">Driver</option>
                <option value="manager">Manager</option>
                <option value="supervisor">Supervisor</option>
                <option value="inventory">Inventory</option>
              </select>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
              <button type="button" id="closeEditUserModal" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
              <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save</button>
            </div>
            <div id="editUserError" class="text-red-600 text-sm mt-2 hidden"></div>
          </form>
        </div>
      </div>
    `;
    if (!document.getElementById('editUserModal')) {
      document.body.insertAdjacentHTML('beforeend', editUserModalHtml);
    }
    const editUserModal = document.getElementById('editUserModal');
    const editUserForm = document.getElementById('editUserForm');
    const editUserError = document.getElementById('editUserError');
    const closeEditUserModalBtn = document.getElementById('closeEditUserModal');

    function openEditUserModal(user) {
      editUserForm.id.value = user.id;
      editUserForm.name.value = user.name;
      editUserForm.email.value = user.email;
      editUserForm.role.value = user.role;
      editUserModal.classList.remove('hidden');
      editUserError.classList.add('hidden');
      editUserError.textContent = '';
    }
    if (closeEditUserModalBtn) {
      closeEditUserModalBtn.onclick = () => {
        editUserModal.classList.add('hidden');
      };
    }
    if (editUserForm) {
      editUserForm.onsubmit = async (e) => {
        e.preventDefault();
        const id = editUserForm.id.value;
        const name = editUserForm.name.value;
        const email = editUserForm.email.value;
        const role = editUserForm.role.value;
        try {
          await db.collection('users').doc(id).update({ name, email, role });
          // If email changed and user is current user, update Auth email
          if (auth.currentUser && auth.currentUser.uid === id && auth.currentUser.email !== email) {
            await auth.currentUser.updateEmail(email);
          }
          editUserModal.classList.add('hidden');
          loadUsers();
        } catch (err) {
          editUserError.textContent = 'Failed to update user.';
          editUserError.classList.remove('hidden');
        }
      };
    }
        } catch (err) {
          userList.innerHTML = '<p class="text-red-600">Failed to load users.</p>';
        }
      }
      loadUsers();

      // Modal logic
      const openModalBtn = document.getElementById('openCreateUserModal');
      const closeModalBtn = document.getElementById('closeCreateUserModal');
      const createUserModal = document.getElementById('createUserModal');
      const createUserForm = document.getElementById('createUserForm');
      const createUserError = document.getElementById('createUserError');

      if (openModalBtn && closeModalBtn && createUserModal && createUserForm) {
        openModalBtn.onclick = () => {
          createUserModal.classList.remove('hidden');
          createUserError.classList.add('hidden');
          createUserError.textContent = '';
        };
        closeModalBtn.onclick = () => {
          createUserModal.classList.add('hidden');
        };
        createUserForm.onsubmit = async (e) => {
          e.preventDefault();
          const formData = new FormData(createUserForm);
          const name = formData.get('name');
          const email = formData.get('email');
          const password = formData.get('password');
          const empNo = formData.get('empNo');
          const workLocation = formData.get('workLocation');
          const staffType = formData.get('staffType');
          const role = formData.get('role');
          if (!name || !email || !password || !empNo || !workLocation || !staffType || !role) {
            createUserError.textContent = 'Please fill in all required fields.';
            createUserError.classList.remove('hidden');
            return;
          }
          try {
            // 1. Create user in Firebase Auth
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const uid = userCredential.user.uid;
            // 2. Save user details in Firestore (do NOT save password)
            await db.collection('users').doc(uid).set({
              name, email, empNo, workLocation, staffType, role, uid
            });
            createUserModal.classList.add('hidden');
            createUserForm.reset();
            loadUsers();
          } catch (err) {
            createUserError.textContent = err && err.message ? err.message : 'Failed to create user.';
            createUserError.classList.remove('hidden');
          }
        };
      }

      // System stats placeholder
      document.getElementById('systemStats').innerHTML = `
        <li>Total Users: <span class="font-semibold">Loading...</span></li>
        <li>Total Shipments: <span class="font-semibold">Loading...</span></li>
        <li>System Health: <span class="text-green-600 font-semibold">Good</span></li>
      `;
    });
  </script>
